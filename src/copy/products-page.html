<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webshop</title>

    <!--<Favicon>-->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <script src="https://kit.fontawesome.com/53439c554b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../scss/products-page.scss">
</head>
<body>

<main>
    <h2>Drumkits</h2>
    <div class="content">
        <aside class="filters">
            <header>
                <h3>Filters</h3>
                <figure class="fas fa-sliders-h"></figure>
            </header>

            <div class="filter-item">
                <label for="select-color">Color</label>
                <select name="color" id="select-color">
                    <option value="">--</option>
                    <option value="blue">blue</option>
                    <option value="brown">brown</option>
                    <option value="black">black</option>
                    <option value="red">red</option>
                </select>
            </div>
            <div class="filter-item">
                <label for="cymbals-included">Cymbals included</label>
                <input type="checkbox" id="cymbals-included">
            </div>
            <div class="filter-item">
                <label for="hardware-included">Hardware included</label>
                <input type="checkbox" id="hardware-included">
            </div>
        </aside>

        <div class="spinner">
            <img src="../svg/spinner.svg" alt="loading spinner">
        </div>

        <div class="products">
            <ul id="products-list">

            </ul>
        </div>
    </div>
</main>

<script type="module" src="../ts/webshop/products-page.ts"></script>
</body>
</html>
