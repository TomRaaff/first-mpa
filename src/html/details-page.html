<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webshop</title>

    <!--<Favicon>-->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <script src="https://kit.fontawesome.com/53439c554b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../scss/details-page.scss">
</head>
<body>

<main>
    <div class="breadcrumbs">
        <span>Webshop / </span><a href="../html/products-page.html">Drumkits</a><span> / </span>
    </div>

    <div class="spinner">
        <img src="../svg/spinner.svg" alt="loading spinner">
    </div>

    <article class="invisible">
        <header class="productTitle">
            <div>
                <h2 class="productBrand">...</h2>
                <h3 class="productName"></h3>
            </div>
        </header>

        <img class="productImage" src="../svg/spinner.svg" alt="a goodlooking drumkit">

        <section class="productInfo">
            <div class="productInfo__info">
                <h2 class="price"></h2>

                <div id="rating"></div>
                <div>Voorraadstatus: <span class="availability"></span></div>

                <div class="buySection">
                    <span id="quantityComponentHolder"></span>
                    <button class="bigBtn primary"><i class="fas fa-shopping-basket"></i> buy</button>
                </div>
            </div>

            <div class="productInfo__description">
                <h4>Description</h4>
                <p id="descriptionHolder"></p>
            </div>
        </section>
    </article>
</main>

<script type="module" src="../ts/webshop/details-page.ts"></script>
</body>
</html>
